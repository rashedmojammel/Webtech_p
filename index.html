<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<title>Css examples</title>
<style type ="text/css">
   
   div#mydiv{

    width :150px;
    height :150px;
    background-color:red;
    position: relative;
    animation-name: example;
    animation-duration: 4s;
    animation-iteration-count: infinite;
    animation-direction: reverse;
    animation-fill-mode: backwards;
   }
   div{
    width :150px;
    <height:15></height:15>0px;
    background-color: red;
    position : relative;
    animation-name:rashed;
    animation-duration:4s;
    animation-iteration-count: infinite;
    
   }

   @keyframes rashed{

    0% {background-color: red; left:0px ; top:0px;}
     25% {background-color: green;left :200px; top:0px;}
     50% {background-color: blue;left :200px; top:200px;}
     75% {background-color: gray; left :0px; right:200px;}
     100% {background-color: blueviolet;left:0px; top:0px;}

    
   }

   @keyframes example{

     0% {background-color: red; left:0px ; top:0px;}
     25% {background-color: green;left :200px; top:0px;}
     50% {background-color: blue;left :200px; top:200px;}
     75% {background-color: gray; left :0px; right:200px;}
     100% {background-color: blueviolet;left:0px; top:0px;}
   }
</style>

<body>
    <div>hello everyone</div>
    <div id="mydiv">hello my name is rashedul alamm</div> 
    
</body>
</html>
